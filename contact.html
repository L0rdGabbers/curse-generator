<body>
    <!-- Here is the makup for the Navbar-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-black red-link mb-5 px-4">
            <a class="navbar-brand mx-4" href="index.html">
                <img class="logo " src="./assets/images/logo-black.png" alt="Your Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link nav-link-animation fs-5" href="index.html">Game <span class="sr-only"></span></a>
                    </li>

        </nav>
        
        
        </div>
    </header>

    <!-- Here is the makup for the contact us-->
    <div class="container-contact">
        <h1>Connect with Us</h1>
        <p>Feel free to connect with us</p>
        <div class="contact-box">
            <form action="https://formspree.io/f/mqkvyjbw" method="POST">
                <div class="input-row">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your name" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" placeholder="Your phone no." required>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Your email" required>
                    </div>
                    <div class="input-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="Inquiry">
                    </div>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="3" placeholder="Your message" required></textarea>
                    <button type="submit" class="submit-button-contact">Send Now</button>
                </div>

            </form>
        </div>
        <!-- Here begin the section footer-->
        <footer class="contact-container">
            <p> 2023. All right reserved </p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
