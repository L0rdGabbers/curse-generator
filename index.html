<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beetlejuice Curse Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Neucha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="purple-bg">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-black red-link ">
            <a class="navbar-brand mx-4" href="index.html">
                <img class="logo " src="./assets/images/logo.png" alt="Your Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link nav-link-animation" href="index.html">Game <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-animation" href="history.html">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-animation" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        
        </div>
    </header>
    <main>
        <div class="col-12">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center" aria-label="Curse whomever you want!">Who deserves a curse?</h5>
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                            </div>
                            <section class="sections">
                                <div id="error">
                                    <h2 aria-label="Insert your victim's name below">
                                        Step 1: Who's going to be your victim!
                                    </h2>
                                    <input
                                        id="name"
                                        name="name"
                                        type="text"
                                        placeholder="Your Victim's Name Here"
                                        aria-label="Insert your victim's name below"
                                        />
                                </div>
                                </section>
                        </div>
                        <h5 class="card-title text-center">How severe shall it be?</h5>
                        <!-- <div class="curse-level text-center">
                            <a href="#" class="btn btn-primary">Basic curse</a>
                            <a href="#" class="btn btn-primary">FULL ON!!</a>
                        </div> -->

                         <section class="sections">
                            <div>
                               <h2>Step 2: Click Here to start your Curse!</h2>
                            </div>
                            <div>
                               <button
                                  class="scary-sound button curse-button disabled"
                                  data-index="1"
                                  id="firstButton"
                                  aria-label="Start your Curse!"
                                  >
                               Curse!
                               </button>
                            </div>
                            <div>
                              <output class="output">
                                 <b id="firstResult"></b>
                              </output>
                            </div>
                         </section>
                         <section class="sections">
                            <div>
                               <h2>Step 3: Click Here to get the middle of your Curse!</h2>
                            </div>
                            <div>
                               <button
                                  class="scary-sound button curse-button disabled"
                                  data-index="2"
                                  id="secondButton"
                                  aria-label="The middle of your Curse!"
                                  >
                               Curse!
                               </button>
                            </div>
                            <div>
                               <output class="output" id="secondOutput">
                                  <b id="secondResult"></b>
                               </output>
                            </div>
                         </section>
                         <section class="sections">
                            <div>
                               <h2>Step 4: Click Here to cast the last part of your Curse</h2>
                            </div>
                            <div>
                               <button
                                  class="scary-sound button curse-button disabled"
                                  data-index="3"
                                  id="thirdButton"
                                  aria-label="The last part of your Hex"
                                  >
                               Curse!
                               </button>
                            </div>
                            <div>
                               <output class="output" id="thirdOutput">
                                  <b id="thirdResult"></b>
                               </output>
                            </div>
                         </section>
                         <section>
                            <div>
                               <div id="fullPhrase">
                                  <button id=" finalButton"  class="disabled scary-sound" aria-label="Cast your Curse">
                                    Step 5: Click Here - "Your Curse is Now Ready to be Cast...DO IT
                                  </button>
                               </div>
                                  <p id="finalResult" class="output"></p>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script>
        // Function for playing a sound
const audio = new Audio("assets/audio/evil-laugh-2.mp3");
const buttons = document.querySelectorAll("button");

buttons.forEach(button => {
  button.addEventListener("click", () => {
    audio.play();
  });
});
    </script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
