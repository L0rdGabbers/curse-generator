    <!-- Beetlejuice Markup -->
    <main>
        <div class="col-12">
            <div class="col-md-4 offset-md-4">
                <div id="phussy" class="card semi-opaque-box" style="display: block;">
                        <section class="sections">
                            <h2 class="card-title text-center fw-bold fs-3">Let's get cursing!!</h2>
                            <h2 class="fw-bold fs-4" aria-label="Insert your victim's name below">
                                Step 1: So who's it gonna be?
                            </h2>
                            <input id="name" name="name" type="text" placeholder="Your Victim's Name Here"
                                aria-label="Insert your victim's name below"/>
                        </section>
                    <section class="sections">
                        <div>
                            <h2 class="fw-bold fs-4">Step 2: Click Here to make a start!</h2>
                        </div>
                        <div>
                            <button class="scary-sound curse-button disabled" data-index="1" id="firstButton"
                                aria-label="Start your Curse!">
                                Curse!
                            </button>
                        </div>
                        <div>
                            <output class="output">
                                <b id="firstResult"></b>
                            </output>
                        </div>
                    </section>
                    <section class="sections">
                        <div>
                            <h2 class="fw-bold fs-4">Step 3: Click Here to get the middle of your Curse!</h2>
                        </div>
                        <div>
                            <button class="scary-sound button curse-button disabled" data-index="2" id="secondButton"
                                aria-label="The middle of your Curse!">
                                Curse!
                            </button>
                        </div>
                        <div>
                            <output class="output" id="secondOutput">
                                <b id="secondResult"></b>
                            </output>
                        </div>
                    </section>
                    <section class="sections">
                        <div>
                            <h2 class="fw-bold fs-4">Step 4: Click Here to cast the last part of your Curse</h2>
                        </div>
                        <div>
                            <button class="scary-sound button curse-button disabled" data-index="3" id="thirdButton"
                                aria-label="The last part of your Hex">
                                Curse!
                            </button>
                        </div>
                        <div>
                            <output class="output" id="thirdOutput">
                                <b id="thirdResult"></b>
                            </output>
                        </div>
                    </section>
                    <section>
                        <div>
                            <div>
                                <button id="finalButton" class="disabled scary-sound" aria-label="Cast your Curse">
                                    <b id="fullPhrase" class="fw-bold fs-3">Click Here - It's showtime!!</b>
                                </button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <div id="curse-and-beetlejuice" class="col-md-12" style="display:none">
                <div class="row justify-content-center align-items-center beetlejuice-dialogue">
                    <div class="col-md-4">
                        <div id="semi-opaque-box-curse">
                            <output class="output">
                                <b id="finalResult"></b>
                            </output>
                        </div>
                    </div>
                    <div class="col-md-4 justify-content-center align-items-center">
                        <img id="beetlejuice" src="./assets/images/beetlejuice-standing.png">
                    </div>
                    <div>
                        <button id="refresh" class="fw-bold fs-3">Reeeeeefresh Me... Never trust the Living!</button>
                    </div>
                </div>
            </div>
            <div id="headspin" style="display:none"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

    <script>
        // Function for playing a sound //
        const audio = new Audio("assets/audio/evil-laugh-1.mp3");
        const buttons = document.querySelectorAll("button.scary-sound");

        buttons.forEach(button => {
            button.addEventListener("click", () => {
            audio.play();
            });
        });
    </script>
    <script src="./assets/js/script.js"></script>
